<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spent Parser</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet"  type="text/css">
    <link href="css/general.css" rel="stylesheet"  type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>Spent Parser</h1>
      <div class="uploader">
        <input type="file">
        <button id="parse">Parse</button>
      </div>
      <script id="mike-template" type="text/x-handlebars-template">
        Hello my name is {{name}}
      </script>


      <script id="results-template" type="text/x-handlebars-template">
        <div id="results-data">
          {{#rows}}
            <div>{{data}}</div>
            <div>{{ref}}</div>
            <div>{{payee}}</div>
            <div>{{address}}</div>
            <div>{{amount}}</div>
            <hr>
          {{/rows}}
        </div>
      </script>

    </div>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js" type="text/javascript"></script>
    <script src="js/papaparse.min.js" type="text/javascript"></script>
    <script src="js/handlebars-v4.0.5.js" type="text/javascript"></script>
    <script src="js/parser.js" type="text/javascript"></script>
  </body>
</html>
